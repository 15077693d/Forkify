<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>forkify // Search over 1,000,000 recipes</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Logo" class="header__logo" />
        <div class="search">
          <input
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="img/icons.svg#icon-magnifying-glass"></use>
            </svg>
            <span>Search</span>
          </button>
        </div>
        <div class="likes">
          <div class="likes__field">
            <svg class="likes__icon">
              <use href="img/icons.svg#icon-heart"></use>
            </svg>
          </div>
          <div class="likes__panel"><ul class="likes__list"></ul></div>
        </div>
      </header>
      <div class="results">
        <ul class="results__list"></ul>
        <div class="results__pages"></div>
      </div>
      <div class="recipe">
        <figure class="recipe__fig"></figure>
        <div class="recipe__details">
          <div class="recipe__info">
            <svg class="recipe__info-icon">
              <use href="img/icons.svg#icon-stopwatch"></use>
            </svg>
            <span class="recipe__info-data recipe__info-data--minutes">45</span>
            <span class="recipe__info-text">minutes</span>
          </div>
          <div class="recipe__info">
            <svg class="recipe__info-icon">
              <use href="img/icons.svg#icon-man"></use>
            </svg>
            <span class="recipe__info-data recipe__info-data--people">4</span>
            <span class="recipe__info-text">servings</span>
            <div class="recipe__info-buttons">
              <button class="btn-tiny">
                <svg>
                  <use href="img/icons.svg#icon-circle-with-minus"></use>
                </svg>
              </button>
              <button class="btn-tiny">
                <svg>
                  <use href="img/icons.svg#icon-circle-with-plus"></use>
                </svg>
              </button>
            </div>
          </div>
          <button class="recipe__love">
            <svg class="header__likes">
              <use href="img/icons.svg#icon-heart-outlined"></use>
            </svg>
          </button>
        </div>
        <div class="recipe__ingredients">
          <ul class="recipe__ingredient-list"></ul>
          <button class="btn-small recipe__btn">
            <svg class="search__icon">
              <use href="img/icons.svg#icon-shopping-cart"></use>
            </svg>
            <span>Add to shopping list</span>
          </button>
        </div>
        <div class="recipe__directions"></div>
      </div>
      <div class="shopping">
        <h2 class="heading-2">My Shopping List</h2>
        <ul class="shopping__list"></ul>
        <div class="copyright">
          &copy; by Jonas Schmedtmann. Powered by
          <a href="http://food2fork.com" target="_blank" class="link"
            >Food2Fork.com</a
          >.
        </div>
      </div>
      <script src="js/bundle.js"></script>
    </div>
  </body>
</html>
